<body>

    <h1> CALCULATOR</h1>
    <br> <br> <br> <br>
    <div>
        <form name="form">

            <input class="calculator" type="text" name="answer"> <br> <br>

            <input type="button"  class="button" value="AC" onclick="form.answer.value = ' ' " id="clear">
            <input type="button" class="button" value="C" onclick="form.answer.value = ' ' " id="clear">
            <input type="button"  class="button" value="â†" onclick="form.answer.value = ''" id="clear">
            <input type="button" class="op" value="/" onclick="form.answer.value += '/' ">
            <br> 
            <input type="button" class="button" value="7" onclick="form.answer.value += '7' ">
            <input type="button" class="button"value="8" onclick="form.answer.value += '8' ">
            <input type="button" class="button" value="9" onclick="form.answer.value += '9' ">

            <input type="button" class="button" value="4" onclick="form.answer.value += '4' ">

            <input type="button" class="button" value="6" onclick="form.answer.value += '6' ">
            <input type="button" class="op" value="-" onclick="form.answer.value += '-' ">
            <br> 
            <input type="button" class="button"value="1" onclick="form.answer.value += '1' ">
            <input type="button" class="button"value="2" onclick="form.answer.value += '2' ">
            <input type="button" class="button"value="3" onclick="form.answer.value += '3' ">
            <input type="button" class="op"value="+" onclick="form.answer.value += '+' ">
            <br>
            <input type="button" class="button"value="0" onclick="form.answer.value += '0' ">
            <input type="button" class="button"value="." onclick="form.answer.value += '.' ">
            <input type="button" class="op"value="%" onclick="form.answer.value += '%' ">
            <input type="button" class="op" value="=" onclick="form.answer.value = eval(form.answer.value) ">
            <br>           
            <br>
        </form>
